<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counter using HTML</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="counter">
  <div class="container">
    <h2 class="heading">Counter using HTML</h2>
    <div id="display">The current counter value is:</div>
    <div class="line" id="line"></div>
    <div id="error"></div>
    <div id="buttons">
      <button id="increment" class="btn">Increment</button>
      <button id="decrement" class="btn">Decrement</button>
      <button id="clear" class="btn">Clear</button>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
